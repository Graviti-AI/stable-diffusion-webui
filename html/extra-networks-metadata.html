<div class='model-metadata-container'>
  <table class="model-metadata-table">
    <tr class="model-metadata-table-row">
      <td class="model-metadata-table-key">Model Name</td>
      <td class="model-metadata-table-value">{model_name}</td>
    </tr>
    <tr class="model-metadata-table-row">
      <td class="model-metadata-table-key">SHA256</td>
      <td class="model-metadata-table-value">{sha256}</td>
    </tr>
    <tr class="model-metadata-table-row">
      <td class="model-metadata-table-key">Model Type</td>
      <td class="model-metadata-table-value">{type}</td>
    </tr>
    <tr class="model-metadata-table-row">
      <td class="model-metadata-table-key">Trigger Wrods</td>
      <td class="model-metadata-table-value"><div class="model-metadata-trigger-wrods">{trigger_word}</div></td>
    </tr>
    <tr class="model-metadata-table-row">
      <td class="model-metadata-table-key">Base Model</td>
      <td class="model-metadata-table-value">{base_model}</td>
    </tr>
    <tr class="model-metadata-table-row">
      <td class="model-metadata-table-key">NSFW</td>
      <td class="model-metadata-table-value">{nsfw}</td>
    </tr>
    <tr class="model-metadata-table-row">
      <td class="model-metadata-table-key">Tags</td>
      <td class="model-metadata-table-value"><div class="model-metadata-tags">{tags}</div></td>
    </tr>
    <tr class="model-metadata-table-row">
      <td class="model-metadata-table-key">Metadata</td>
      <td class="model-metadata-table-value">{metadata}</td>
    </tr>
    <tr class="model-metadata-table-row">
      <td class="model-metadata-table-key">Version Name</td>
      <td class="model-metadata-table-value">{version_name}</td>
    </tr>
    <tr class="model-metadata-table-row">
      <td class="model-metadata-table-key">Version Description</td>
      <td class="model-metadata-table-value">{version_description}</td>
    </tr>
    <tr class="model-metadata-table-row">
      <td class="model-metadata-table-key">Source</td>
      <td class="model-metadata-table-value">{source}</td>
    </tr>
  </table>
  <div class="model-metadata-table-model-description">
    {model_description}
  </div>
</div>
